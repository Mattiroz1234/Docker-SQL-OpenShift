apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi
          image: mattiroz/fastapi-app:latest
          ports:
            - containerPort: 8000
          env:
            - name: MYSQL_USER
              value: root
            - name: MYSQL_PASSWORD
              value: pwd
            - name: MYSQL_HOST
              value: mysql
            - name: MYSQL_DB
              value: testdb
